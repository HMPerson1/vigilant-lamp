<div class="canvas-box" style="width: 100%; height: 100%;" [style.transform]="viewport.viewportTransform()">
  <canvas #canvas></canvas>
</div>

<div *ngIf="_showOvertones$()" class="overtone-container" [style.transform]="overtoneContainerTransform()">
  <div class="crosshair" *ngFor="let o of overtoneYOffsets(); index as idx; trackBy: trackIdx" style="height: 1px"
    [style.opacity]=".7-idx*.05" [style.transform]="o"></div>
</div>
